
<main class="h-[100svh] flex justify-center items-center flex-col ">
  <div class="text-white p-4 max-w-lg m-auto shadow-lg w-[90%] border-b border-r border-gray-700">
  <h1 class="text-xl font-small flex justify-end mb-2">{{title}}</h1>
  <div class="flex flex-col items-center gap-2">
      <input [(ngModel)]="newTask"
       minlength="3" maxlength="80"
      placeholder="Add new task..." class="p-2 bg-gray-800 text-white mt-2  w-full block ">
  <button (click)="addTask()" class="p-1 bg-blue-500 hover:bg-blue-600 mt-2  block w-full font-bold text-lg rounded">{{ editIndex !== null ? 'Save' : 'Add' }}</button>
  </div>
  
  
  
  <ul class="mt-4 h-[400px] overflow-auto">
    <li *ngFor="let task of tasks; let i = index" class="flex justify-between items-center p-2 bg-gray-800 border-t border-gray-700 gap-2">
      <p class="col-span-1 balance-text">{{ task }}</p>
      <div class="col-span-1 flex gap-2 md:justify-end">
        <button (click)="editTask(i)" class="font-medium bg-yellow-500 hover:bg-yellow-600 p-1 rounded-none text-gray-900">Edit</button>

        <button (click)="deleteTask(i)" class="font-medium bg-red-500 hover:bg-red-600 p-1 rounded-none text-gray-900 ">Delete</button>
      </div>
    </li>
    
  </ul>
</div>
</main>
